zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 57b7ae836ca64446ba2c296389c009b7
      name: Templates/Modules
  templates:
    - uuid: f859601bb5f84808acb7843c6109e70c
      template: 'Cisco CISCO-CLASS-BASED-QOS-MIB SNMP'
      name: 'Cisco CISCO-CLASS-BASED-QOS-MIB SNMP'
      groups:
        - name: Templates/Modules
      discovery_rules:
        - uuid: 9e48ec51c984442a9f05aff5c684b3d2
          name: 'QoS Information Discovery'
          type: EXTERNAL
          key: 'cisco_qos_discovery.py[-c,{$SNMP_COMMUNITY},-t,{HOST.CONN}]'
          delay: 1h
          item_prototypes:
            - uuid: 03df84d99e62423a94bac0866dd1e4ef
              name: '{#CLASS_NAME}: drop packets'
              type: SNMP_AGENT
              snmp_oid: 'get[.1.3.6.1.4.1.9.9.166.1.15.1.1.14.{#INDEX}]'
              key: 'cisco.qos[{#INDEX},{#CLASS_NAME},drop]'
              units: pps
              preprocessing:
                - type: SIMPLE_CHANGE
                  parameters:
                    - ''
              tags:
                - tag: Application
                  value: '{#INTERFACE}.{#QOS_IF_DIRECTION}'
                - tag: CISCO
                - tag: QOS
                - tag: '{#CLASS_NAME}'
              trigger_prototypes:
                - uuid: 9e6e51c22c33415f960c8398eb058cc9
                  expression: 'last(/Cisco CISCO-CLASS-BASED-QOS-MIB SNMP/cisco.qos[{#INDEX},{#CLASS_NAME},drop])>{$QOS_DROP}'
                  name: '[Cisco][QoS][{#INTERFACE}.{#QOS_IF_INDEX}] {#CLASS_NAME} Drop packets > {$QOS_DROP}'
                  priority: AVERAGE
                  manual_close: 'YES'
                  tags:
                    - tag: CISCO
                    - tag: QOS
                    - tag: '{#INTERFACE}'
                    - tag: '{#QOS_IF_DIRECTION}'
            - uuid: 67769eb6ebb0463785fe1d48a459f451
              name: '{#CLASS_NAME}: packets'
              type: SNMP_AGENT
              snmp_oid: 'get[.1.3.6.1.4.1.9.9.166.1.15.1.1.3.{#INDEX}]'
              key: 'cisco.qos[{#INDEX},{#CLASS_NAME},packet]'
              units: pps
              preprocessing:
                - type: SIMPLE_CHANGE
                  parameters:
                    - ''
              tags:
                - tag: Application
                  value: '{#INTERFACE}.{#QOS_IF_DIRECTION}'
                - tag: CISCO
                - tag: QOS
                - tag: '{#CLASS_NAME}'
            - uuid: 8eb5340c5137474ba5d7467f866bc8bb
              name: '{#CLASS_NAME}: post traffic'
              type: SNMP_AGENT
              snmp_oid: 'get[.1.3.6.1.4.1.9.9.166.1.15.1.1.10.{#INDEX}]'
              key: 'cisco.qos[{#INDEX},{#CLASS_NAME},post]'
              value_type: FLOAT
              units: bps
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '8'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: Application
                  value: '{#INTERFACE}.{#QOS_IF_DIRECTION}'
                - tag: CISCO
                - tag: QOS
                - tag: '{#CLASS_NAME}'
            - uuid: 6fa0ab1b8d0249b9a6d09598b1c59cdf
              name: '{#CLASS_NAME}: packets per sec'
              type: DEPENDENT
              key: 'cisco.qos[{#INDEX},{#CLASS_NAME},pps]'
              delay: '0'
              value_type: FLOAT
              units: pps
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              master_item:
                key: 'cisco.qos[{#INDEX},{#CLASS_NAME},packet]'
              tags:
                - tag: Application
                  value: '{#INTERFACE}.{#QOS_IF_DIRECTION}'
                - tag: CISCO
                - tag: QOS
                - tag: '{#CLASS_NAME}'
            - uuid: 7059bb4556b043858ba2d5b90a1421bc
              name: '{#CLASS_NAME}: pre traffic'
              type: SNMP_AGENT
              snmp_oid: 'get[.1.3.6.1.4.1.9.9.166.1.15.1.1.6.{#INDEX}]'
              key: 'cisco.qos[{#INDEX},{#CLASS_NAME},pre]'
              value_type: FLOAT
              units: bps
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '8'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: Application
                  value: '{#INTERFACE}.{#QOS_IF_DIRECTION}'
                - tag: CISCO
                - tag: QOS
                - tag: '{#CLASS_NAME}'
          lld_macro_paths:
            - lld_macro: '{#CLASS_NAME}'
              path: $.class_name
            - lld_macro: '{#INDEX}'
              path: $.index
            - lld_macro: '{#INTERFACE}'
              path: $.interface
            - lld_macro: '{#QOS_IF_DIRECTION}'
              path: $.qos_if_direction
      macros:
        - macro: '{$QOS_DROP}'
          value: '10'
